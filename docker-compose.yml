version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: f1nance-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: f1nance
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1nance-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: f1nance-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - f1nance-network

  # FastAPI Server
  server:
    build:
      context: .
      dockerfile: ci-cd/server.Dockerfile
    container_name: f1nance-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override .env values for container networking
      DB_HOST: postgres
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - f1nance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # React Client
  client:
    build:
      context: .
      dockerfile: ci-cd/client.Dockerfile
    container_name: f1nance-client
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api/v1
    depends_on:
      - server
    networks:
      - f1nance-network

networks:
  f1nance-network:
    driver: bridge

volumes:
  postgres_data:
